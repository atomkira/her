name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health
        env:
          RENDER_BACKEND_URL: https://her-hjee.onrender.com
        run: |
          set -e
          echo "Pinging $RENDER_BACKEND_URL/api/health"
          curl -sS -m 20 "$RENDER_BACKEND_URL/api/health" || true
